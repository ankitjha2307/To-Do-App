<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="statsContainer">
            <div class="details">
                <div class="det">
                    <div class="det-name">
                        <h1>To Do App</h1>
                        <p>Keep it up</p>
                    </div>
                    <div class="statsNums">
                        <p id="numbers">2 /3</p>
                    </div>
                </div>
                
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
                
            </div>
        </div>


        <form action="">
            <input type="text" id="taskInput" placeholder="Write Your Task"/>
            <button id="" type="submit">+</button>
        </form>

        <ul class="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
